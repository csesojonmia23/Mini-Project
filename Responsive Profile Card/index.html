<!DOCTYPE html>
<!-- Coding by Engr Sojon Mia | https://www.linkedin.com/in/csesojonmia23/ -->
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile Card</title>
     <!-- Google Fonts -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
     <!-- Boxicons CSS Icons -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="profile-card">
          <!-- Profile image -->
          <div class="image">
               <img src="img/sojon.png" alt="" class="profile-img">
          </div>

          <!-- Name and Designation -->
          <div class="text-data">
               <span class="name">Engr Sojon Mia</span>
               <span class="job">WordPress Developer</span>
          </div>

          <!-- Media Links -->
          <div class="media-buttons">
               <a href="#" class="link" style="background: #4267b2;">
                    <i class='bx bxl-facebook'></i>
               </a>
               <a href="#" class="link" style="background: #1da1f2;">
                    <i class='bx bxl-twitter'></i>
               </a>
               <a href="#" class="link" style="background: #e1306c;">
                    <i class='bx bxl-instagram' ></i>
               </a>
               <a href="#" class="link" style="background: #0072b1;">
                    <i class='bx bxl-linkedin' ></i>
               </a>
          </div>

          <!-- Profile Button -->
          <div class="buttons">
               <button class="button">Subscribe</button>
               <button class="button">Message Me</button>
          </div>

          <!-- Analytics -->
          <div class="analytics">
               <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
               </div>
               <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
               </div>
               <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">25k</span>
               </div>
          </div>
     </div>
</body>
</html>
